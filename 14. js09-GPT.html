<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>送出前確認範例</title>
</head>
<body>

  <p id="text">原始文字</p>

  <input type="text" id="inputText" placeholder="輸入新文字" />
  <button onclick="updateText()">送出</button>

  <script>
    function updateText() {
      let para = document.getElementById("text");
      let oldText = para.innerText;
      let newText = document.getElementById("inputText").value.trim();

      if (newText === "") {
        alert("請輸入新文字！");
        return;
      }

      let confirmChange = confirm(`你確定要把文字從「${oldText}」改成「${newText}」嗎？`);
      if (confirmChange) {
        para.innerText = newText;
      } else {
        alert("已取消變更，保留原文字");
      }
    }
  </script>

</body>
</html>
